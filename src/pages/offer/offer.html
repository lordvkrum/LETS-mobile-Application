<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 class="ui header">Offers</h2>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ui cards">
    <div class="ui card" *ngFor="let offer of offers">
      <div class="image">
        <img src="assets/images/default.jpg">
      </div>
      <div class="content">
        <a class="header">{{ offer.title }}</a>
        <div class="meta">
          <span class="date">
          expires in
          {{ offer.expires | unixTimeToMoment | amDifference : today : 'days' }}
          days
          </span>
        </div>
        <div class="description">
          {{ offer.description }}
        </div>
        <div class="meta">
          <span class="right floated author">
            <img class="ui avatar image" src="assets/images/default_user.jpg"> {{ offer.name }}
          </span>
        </div>
      </div>
      <div class="extra content">
        <div class="ui fluid buttons">
          <button class="ui green button">Action</button>
          <button class="ui button" (click)="showDetails(offer.id)">Details</button>
        </div>
      </div>
    </div>
  </div>
  <button class="ui add-new button">
    <ion-icon name="ios-add-circle-outline" (click)="addOffer()"></ion-icon>
  </button>
</ion-content>
