<ion-header>
  <ion-toolbar>
    <h2 class="ui header">New Offer</h2>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="offerForm" class="ui form" *ngIf=offerForm>
		<div class="field">
	    <label>Username</label>
	    <input type="text" required formControlName="username">
		  <div *ngIf="formErrors.username" class="ui pointing red basic label">
	      {{ formErrors.username }}
	    </div>
	  </div>
	  <div class="field">
	    <label>Password</label>
	    <input type="password" required formControlName="password">
		  <div *ngIf="formErrors.password" class="ui pointing red basic label">
	      {{ formErrors.password }}
	    </div>
	  </div>
	  <div class="field">
	  	<button class="ui green fluid button" [disabled]="!offerForm.valid" (click)="create()">Create</button>
	  </div>
	</form>
</ion-content>
