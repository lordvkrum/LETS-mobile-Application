<ion-header>
  <ion-toolbar>
    <h2 class="ui header">{{ (member && member.name) || '' }}</h2>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ui card" *ngIf=member>
    <div class="image">
      <img src="assets/images/default_user.jpg">
    </div>
    <div class="content">
      <div class="meta">
        <span class="date">
          Locality: {{member.locality}}
        </span>
      </div>
      <div class="description">
        {{member.aboutme}}
      </div>
    </div>
  </div>
</ion-content>
