<ion-header>
  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list class="home-header">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="user && user.image || 'assets/images/default_user.jpg'">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <h2>{{ user && user.name }}</h2>
      <p>{{ user && user.mail }}</p>
    </ion-item>
    <ion-item class="balance">
			<ion-avatar item-left>
      	<ion-icon name="trending-up"></ion-icon>
    	</ion-avatar>
			<p [innerHTML]="user && user.balance"></p>
		</ion-item>
  </ion-list>
  <form-builder-component [fields]="fields" (changed)="onChanged($event)"></form-builder-component>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button [disabled]="!isValid" (click)="editProfile()">Submit</button>
    </ion-item>
    <ion-item>
      <button (click)="showActions()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
