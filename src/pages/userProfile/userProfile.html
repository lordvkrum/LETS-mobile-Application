<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h2 class="ui header">{{user.name}}</h2>
    <ion-buttons end>
      <button ion-button icon-only (click)="openEditModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ui card" *ngIf=user>
    <div class="image">
      <img src="assets/images/default_user.jpg">
    </div>
    <div class="content">
      <div class="meta list">

        <div class="item item-icon-left detail-item">
          <i class="mail outline icon"></i>
          <p class="user-data">{{user.mail}}</p>
        </div>

        <div class="item item-icon-left detail-item">
          <i class="marker icon"></i>
          <p class="user-data">{{user.locality}}, {{user.street_address}}</p>
        </div>
        
        <div class="item item-icon-left detail-item">
          <i class="line chart icon"></i>
          <p class="user-data"[innerHTML]="user.balance">{{user.balance}}</p>
        </div>

      </div>
      <div class="description">
        <p class="user-description">{{user.aboutme}}</p>
      </div>
    </div>
  </div>
</ion-content>
