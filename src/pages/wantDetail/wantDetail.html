<ion-header>
  <ion-navbar>
    <ion-title>Want Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="app-item-details" *ngIf="want">
    <h2 class="title">{{ want.title }}</h2>
    <div class="image" [class.expanded]="imageExpanded" (click)="expandImage()">
      <img [src]="want.image || 'assets/images/default.jpg'">
      <div class="posted">Posted {{ want.changed | unixTimeToMoment }}</div>
    </div>
    <p class="description">{{ want.description }}</p>
    <ion-row>
      <ion-col col-6 (click)="showMember(offer.user_id.id)">
        <ion-item class="item-avatar">
          <ion-avatar item-left>
            <img [src]="want.user_id.portrait || 'assets/images/default_user.jpg'">
          </ion-avatar>
        </ion-item>
        <ion-item>
          <h6>{{ want.user_id.name }}</h6>
          <p>{{ want.user_id.mail }}</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <p><b>Category:</b> {{ want.$category }}</p>
          <p><b>Expires:</b> {{ want.expires | unixTimeToMoment }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <button (click)="showActions()">
        <i class="ion-navicon-round"></i>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
